<!DOCTYPE html>

  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    h1, h2, h3 {
      color: #007bff; /* Blue header color */
    }
    p{
      color: #fff;
    }
    img{
      height: 300px;
      width: 300px;
    }
    .album-details {
      background-image: url(back.jpg);
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .album-details h1 {
      margin-bottom: 20px;
    }
    .album-details p {
      margin-bottom: 10px;
    }
    .album-cover img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .album-songs {
      margin-top: 30px;
    }
    .album-songs ul {
      list-style-type: none;
      padding: 0;
    }
    .album-songs ul li {
      margin-bottom: 10px;
      padding: 10px;
      background-color: #f1f1f1;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .album-songs ul li:hover {
      background-color: #e0e0e0;
    }
  </style>
</head>

<!DOCTYPE html>

<head>

  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    .jumbotron {
      background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('jumbotron-bg.jpg') no-repeat center center;
      background-size: cover;
      color: #fff;
      text-align: center;
      padding: 6rem 0;
    }
    .jumbotron h1 {
      font-size: 3.5rem;
      font-weight: bold;
      margin-bottom: 2rem;
    }
    .jumbotron p {
      font-size: 1.5rem;
      margin-bottom: 3rem;
    }
    .album-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 4rem;
    }
    .album {
      background-color: #fff;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }
    .album:hover {
      transform: translateY(-5px);
    }
    .album img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }
    .album h4 {
      margin-top: 1rem;
      font-size: 1.25rem;
    }
    .album p {
      margin-bottom: 0;
      color: #666;
    }
    .album a {
      text-decoration: none;
      color: #333;
    }
    .album a:hover {
      color: #555;
    }
  </style>
</head>
